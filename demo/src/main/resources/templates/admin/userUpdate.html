<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Test Page</title>
</head>

<div layout:fragment="page_content" id="page_content" style="background-color: beige; height: 300px">
    <div class="row">
        <div class="col-md-6">
            <h3>Foydalanuvchi ma'lumotlarini o'zgartirish</h3>
            <a href="/admin/user" class="btn btn-success">Ortga</a>
            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message} != null">

            </div>
            <form th:action="@{/admin/user/update(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:value="*{id}">
                <div class="form-group">
                    <label for="name">Ismi</label>
                    <input  th:value="*{name}" name="name" type="text" class="form-control" id="name" placeholder="Ismi">
                </div>
                <div class="form-group">
                    <label for="lastname">Familiyasi</label>
                    <input  th:value="*{lastName}" name="lastName" type="text" class="form-control" id="lastname" placeholder="Ismi">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input  th:value="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </form>
        </div>
    </div>


</div>
