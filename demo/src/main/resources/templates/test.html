<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Test Page</title>
</head>

<div layout:fragment="page_content" id="page_content" style="background-color: beige; height: 300px">
    <h3>Page 1</h3>
    <h4 th:text="${xabar}"></h4>
    <h4>User: <span th:text="${currentUser.name}"></span></h4>
    <h4>Last name: <span th:text="${currentUser.lastName}"></span></h4>
    <h4>email: <span th:text="${currentUser.email}"></span></h4>
    <div class="alert alert-info" style="display: none;" id="js-content"></div>
    <a th:href="@{/test2}">Go to page 2</a>

    <table border="1">
        <!-- allUsersni LoginControllerdagi test methodidan olayabti -->
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>
</div>
